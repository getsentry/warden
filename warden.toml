version = 1

[defaults.output]
# Fail check on high+ severity findings (critical, high)
failOn = "high"
# Show annotations for medium+ severity findings
commentOn = "medium"

[[triggers]]
name = "notseer"
event = "pull_request"
actions = ["opened", "synchronize", "reopened"]
skill = "notseer"

[[triggers]]
name = "testing-guidelines"
event = "pull_request"
actions = ["opened", "synchronize", "reopened"]
skill = "testing-guidelines"
